name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install Dependencies
      run: | 
        npm install --save
    - name: Deploy 
      run: |
        ./node_modules/hexo/bin/hexo clean
        ./node_modules/hexo/bin/hexo generate
